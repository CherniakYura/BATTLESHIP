<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="title">BATTLESHIP</div>
    <div id="startMenu">
        <div>Place your ships on the board</div>
        <div id="controls">
            <button id="restart">Restart</button>
            <button id="positionOfShip">Vertical</button>
            <button id="currentShipSize">Ship size: </button>
        </div>
    </div>
    <div id="gameArea">
        <div id="userBoard" class="board"></div>
        <div id="aiBoard" class="board"></div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
