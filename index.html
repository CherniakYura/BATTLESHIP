<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">BATTLESHIP</div>
    <div id="startMenu">
        <div id="description">Place your ships on the board</div>
        <div id="gameResult"></div>
        <div id="controls">
            <button id="restart">Restart</button>
            <button id="positionOfShip">Vertical</button>
            <button id="currentShipSize">Ship size: </button>
        </div>
    </div>
    <div id="gameArea">
        <div id="userArea">
            <div class="tableInfo">
                <div>Your board</div>
                <div id="userShipsRemaining">5 Ships Available</div>
            </div>
            <div id="userBoard" class="board"></div>
        </div>
        <div id="aiArea">
            <div class="tableInfo">
                <div>Computer board</div>
                <div id="aiShipsRemaining">5 Ships Available</div>
            </div>
            <div id="aiBoard" class="board"></div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>

</html>
